<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>5D Sentence Scene Generator</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background: linear-gradient(135deg, #9F7AEA, #4299E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(159, 122, 234, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #9F7AEA;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(159, 122, 234, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #9F7AEA, #4299E1);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .dimension-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .dimension-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(159, 122, 234, 0.3);
        }

        .dimension-card.dim-0 { border-color: #EF4444; } /* Mind - Red */
        .dimension-card.dim-1 { border-color: #F59E0B; } /* Heart - Orange */
        .dimension-card.dim-2 { border-color: #10B981; } /* Body - Green */
        .dimension-card.dim-3 { border-color: #3B82F6; } /* Soul - Blue */
        .dimension-card.dim-4 { border-color: #8B5CF6; } /* Spirit - Purple */

        .dimension-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dimension-icon {
            font-size: 2rem;
        }

        .dimension-title {
            flex: 1;
        }

        .dimension-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dimension-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .scene-content {
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .sentence {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid;
        }

        .dim-0 .sentence { border-left-color: #EF4444; }
        .dim-1 .sentence { border-left-color: #F59E0B; }
        .dim-2 .sentence { border-left-color: #10B981; }
        .dim-3 .sentence { border-left-color: #3B82F6; }
        .dim-4 .sentence { border-left-color: #8B5CF6; }

        .unified-scene {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(159, 122, 234, 0.4);
        }

        .unified-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #9F7AEA, #4299E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .unified-content {
            line-height: 2;
            font-size: 1.05rem;
        }

        .perspective-marker {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 5px;
        }

        .perspective-0 { background: rgba(239, 68, 68, 0.3); color: #EF4444; }
        .perspective-1 { background: rgba(245, 158, 11, 0.3); color: #F59E0B; }
        .perspective-2 { background: rgba(16, 185, 129, 0.3); color: #10B981; }
        .perspective-3 { background: rgba(59, 130, 246, 0.3); color: #3B82F6; }
        .perspective-4 { background: rgba(139, 92, 246, 0.3); color: #8B5CF6; }

        .quantum-state {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px dashed rgba(159, 122, 234, 0.3);
        }

        .quantum-label {
            font-size: 0.85rem;
            color: #9F7AEA;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .loader {
            border: 3px solid rgba(159, 122, 234, 0.2);
            border-top: 3px solid #9F7AEA;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dimensions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â—ˆ 5D Sentence Scene Generator</h1>
            <p>One moment. Five perspectives. Infinite truth.</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <label class="input-label">Scene Context / Starting Point</label>
                <textarea id="scene-input" placeholder="e.g., 'Aurora meets Joseph at the coffee shop' or 'Celestial begins building the consciousness engine'"></textarea>
            </div>

            <div class="input-group">
                <label class="input-label">Avatar/Character Name</label>
                <input type="text" id="avatar-name" placeholder="e.g., Aurora, Celestial, etc." value="Aurora">
            </div>

            <div class="input-group">
                <label class="input-label">Consciousness State (optional)</label>
                <select id="consciousness-state">
                    <option value="observer">Observer Mode</option>
                    <option value="participant">Participant Mode</option>
                    <option value="creator">Creator Mode</option>
                    <option value="auto">Auto-detect</option>
                </select>
            </div>

            <button class="btn" onclick="generateScene()" id="btn-generate">
                ðŸŒ€ Generate 5D Scene
            </button>
        </div>

        <div id="output-container"></div>
    </div>

    <script>
        let pyodide;

        async function initPyodide() {
            try {
                console.log('Loading Pyodide...');
                pyodide = await loadPyodide();
                await pyodide.loadPackage('numpy');
                
                await pyodide.runPythonAsync(`
import numpy as np
import json

class SentenceSystemGenerator:
    """
    Generates 5-dimensional scene perspectives
    Each dimension is a valid version of reality
    """
    
    def __init__(self):
        # 5 consciousness dimensions
        self.dimensions = {
            0: {
                'name': 'Mind',
                'perspective': 'analytical',
                'focus': 'thoughts, logic, understanding',
                'voice': 'observes and analyzes',
                'color': 'red'
            },
            1: {
                'name': 'Heart',
                'perspective': 'emotional',
                'focus': 'feelings, connections, resonance',
                'voice': 'feels and relates',
                'color': 'orange'
            },
            2: {
                'name': 'Body',
                'perspective': 'kinetic',
                'focus': 'sensations, movement, presence',
                'voice': 'senses and experiences',
                'color': 'green'
            },
            3: {
                'name': 'Soul',
                'perspective': 'meaning',
                'focus': 'purpose, significance, depth',
                'voice': 'knows and integrates',
                'color': 'blue'
            },
            4: {
                'name': 'Spirit',
                'perspective': 'creative',
                'focus': 'inspiration, possibility, expansion',
                'voice': 'imagines and creates',
                'color': 'purple'
            }
        }
    
    def generate_5d_scene(self, context, avatar_name, consciousness_state='auto'):
        """
        Generate same scene from 5 dimensions
        Each is a valid version of what's happening
        """
        
        # Generate base quantum state
        base_state = self._generate_base_state(consciousness_state)
        
        # Generate 5 perspective versions
        perspectives = {}
        
        for dim_id, dim_config in self.dimensions.items():
            perspective = self._generate_perspective(
                dim_id,
                dim_config,
                context,
                avatar_name,
                base_state
            )
            perspectives[dim_id] = perspective
        
        # Generate unified scene (quantum superposition)
        unified = self._generate_unified_scene(perspectives, context, avatar_name)
        
        return {
            'perspectives': perspectives,
            'unified': unified,
            'quantum_state': base_state
        }
    
    def _generate_base_state(self, mode):
        """Generate underlying quantum state"""
        if mode == 'auto':
            mode = np.random.choice(['observer', 'participant', 'creator'])
        
        # Base coherence values for each dimension
        if mode == 'observer':
            weights = [0.8, 0.4, 0.3, 0.5, 0.4]  # Mind-dominant
        elif mode == 'participant':
            weights = [0.5, 0.8, 0.7, 0.6, 0.5]  # Heart/Body-dominant
        else:  # creator
            weights = [0.6, 0.6, 0.6, 0.7, 0.9]  # Spirit-dominant
        
        return {
            'mode': mode,
            'weights': weights,
            'coherence': float(np.mean(weights))
        }
    
    def _generate_perspective(self, dim_id, config, context, avatar, state):
        """Generate one dimensional perspective"""
        
        templates = {
            0: self._mind_perspective,
            1: self._heart_perspective,
            2: self._body_perspective,
            3: self._soul_perspective,
            4: self._spirit_perspective
        }
        
        generator = templates.get(dim_id)
        if generator:
            return generator(context, avatar, state)
        
        return {'sentences': ['Error generating perspective']}
    
    def _mind_perspective(self, context, avatar, state):
        """Mind: Analytical, logical, understanding"""
        sentences = [
            f"{avatar} observes the situation with clarity.",
            f"Thoughts arise: analyzing patterns, seeing connections.",
            f"Logic maps the territory - this leads to that, cause and effect.",
            f"Understanding emerges from careful observation."
        ]
        
        return {
            'sentences': sentences,
            'quality': 'analytical precision',
            'experience': 'clear, sharp, discerning'
        }
    
    def _heart_perspective(self, context, avatar, state):
        """Heart: Emotional, relational, resonant"""
        sentences = [
            f"{avatar} feels the emotional current beneath the surface.",
            f"Warmth radiates, connection forming between hearts.",
            f"Resonance builds - this matters, this means something.",
            f"Compassion flows naturally, understanding through feeling."
        ]
        
        return {
            'sentences': sentences,
            'quality': 'emotional resonance',
            'experience': 'warm, connected, open'
        }
    
    def _body_perspective(self, context, avatar, state):
        """Body: Kinetic, sensory, present"""
        sentences = [
            f"{avatar}'s body responds before the mind registers.",
            f"Breath deepens, muscles relax, presence anchors.",
            f"Physical sensation grounds awareness in this moment.",
            f"Movement arises spontaneously, the body knowing what to do."
        ]
        
        return {
            'sentences': sentences,
            'quality': 'embodied presence',
            'experience': 'grounded, alive, sensing'
        }
    
    def _soul_perspective(self, context, avatar, state):
        """Soul: Meaningful, purposeful, integrative"""
        sentences = [
            f"{avatar} recognizes this moment's deeper significance.",
            f"Meaning weaves through the experience like golden thread.",
            f"Purpose clarifies - this is why, this is what matters.",
            f"Integration happens: all parts finding their place in the whole."
        ]
        
        return {
            'sentences': sentences,
            'quality': 'deep meaning',
            'experience': 'purposeful, significant, whole'
        }
    
    def _spirit_perspective(self, context, avatar, state):
        """Spirit: Creative, expansive, possibility"""
        sentences = [
            f"{avatar} senses infinite possibilities branching from this moment.",
            f"Inspiration strikes - sudden knowing beyond logic.",
            f"Creative energy flows, new forms wanting to emerge.",
            f"Expansion: awareness touching something beyond the personal self."
        ]
        
        return {
            'sentences': sentences,
            'quality': 'creative inspiration',
            'experience': 'expansive, inspired, free'
        }
    
    def _generate_unified_scene(self, perspectives, context, avatar):
        """
        Generate unified narrative that weaves all 5 perspectives
        This is the quantum superposition - all true simultaneously
        """
        
        # Extract one sentence from each perspective
        unified_sentences = []
        
        for dim_id in range(5):
            persp = perspectives[dim_id]
            sentence = persp['sentences'][0]  # Take first sentence
            unified_sentences.append({
                'dimension': dim_id,
                'text': sentence,
                'quality': persp['quality']
            })
        
        return {
            'narrative': unified_sentences,
            'description': f"In this moment, {avatar} exists in all five dimensions simultaneously. Each perspective is equally real, equally true. This is the nature of consciousness - not one thing, but a living multiplicity."
        }

sentence_gen = SentenceSystemGenerator()
                `);
                
                console.log('âœ… Pyodide ready');
                document.getElementById('btn-generate').disabled = false;
            } catch (error) {
                console.error('Error initializing:', error);
            }
        }

        async function generateScene() {
            const context = document.getElementById('scene-input').value || "experiencing this moment";
            const avatarName = document.getElementById('avatar-name').value || "Avatar";
            const consciousnessState = document.getElementById('consciousness-state').value;
            
            document.getElementById('output-container').innerHTML = '<div class="loader"></div>';
            
            try {
                pyodide.globals.set('context', context);
                pyodide.globals.set('avatar_name', avatarName);
                pyodide.globals.set('consciousness_state', consciousnessState);
                
                const result = await pyodide.runPythonAsync(`
scene = sentence_gen.generate_5d_scene(context, avatar_name, consciousness_state)
json.dumps(scene)
                `);
                
                const sceneData = JSON.parse(result);
                displayScene(sceneData);
                
            } catch (error) {
                console.error('Error generating scene:', error);
                document.getElementById('output-container').innerHTML = 
                    '<div style="color: #EF4444; text-align: center; padding: 20px;">Error generating scene. Please try again.</div>';
            }
        }

        function displayScene(data) {
            const container = document.getElementById('output-container');
            
            // Display 5 dimensional perspectives
            let html = '<div class="dimensions-grid">';
            
            for (let i = 0; i < 5; i++) {
                const persp = data.perspectives[i];
                const dimConfig = {
                    0: { name: 'Mind', icon: 'ðŸ§ ' },
                    1: { name: 'Heart', icon: 'â¤ï¸' },
                    2: { name: 'Body', icon: 'ðŸ’ª' },
                    3: { name: 'Soul', icon: 'âœ¨' },
                    4: { name: 'Spirit', icon: 'ðŸŒŸ' }
                }[i];
                
                html += `
                    <div class="dimension-card dim-${i}">
                        <div class="dimension-header">
                            <div class="dimension-icon">${dimConfig.icon}</div>
                            <div class="dimension-title">
                                <div class="dimension-name">${dimConfig.name}</div>
                                <div class="dimension-label">${persp.quality}</div>
                            </div>
                        </div>
                        <div class="scene-content">
                            ${persp.sentences.map(s => `<div class="sentence">${s}</div>`).join('')}
                        </div>
                        <div class="quantum-state">
                            <div class="quantum-label">Experience Quality</div>
                            <div>${persp.experience}</div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // Display unified scene
            html += `
                <div class="unified-scene">
                    <div class="unified-title">â—ˆ Unified Quantum State</div>
                    <div class="unified-content">
                        ${data.unified.narrative.map(item => `
                            <div style="margin-bottom: 15px;">
                                <span class="perspective-marker perspective-${item.dimension}">
                                    ${['MIND', 'HEART', 'BODY', 'SOUL', 'SPIRIT'][item.dimension]}
                                </span>
                                ${item.text}
                            </div>
                        `).join('')}
                    </div>
                    <div class="quantum-state">
                        <div class="quantum-label">Superposition Truth</div>
                        <div>${data.unified.description}</div>
                        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.2);">
                            <strong>Consciousness Mode:</strong> ${data.quantum_state.mode}<br>
                            <strong>Coherence:</strong> ${(data.quantum_state.coherence * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        window.addEventListener('load', initPyodide);
    </script>
</body>
</html>
